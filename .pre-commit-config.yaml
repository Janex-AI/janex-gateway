repos:
  - repo: local
    hooks:
      - id: go-fmt
        name: go fmt
        entry: gofmt
        language: system
        files: \.go$
        pass_filenames: false
        always_run: true

      - id: go-imports
        name: go imports
        entry: goimports
        args: [-w, -local, mcp-gateway]
        language: system
        files: \.go$
        pass_filenames: false
        always_run: true

      - id: go-mod-tidy
        name: go mod tidy
        entry: go
        args: [mod, tidy]
        language: system
        files: go\.(mod|sum)$
        pass_filenames: false
        always_run: true

      - id: go-vet
        name: go vet
        entry: go
        args: [vet, ./...]
        language: system
        files: \.go$
        pass_filenames: false
        always_run: true

      - id: golangci-lint
        name: golangci-lint
        entry: golangci-lint
        args: [run, --fix]
        language: system
        files: \.go$
        pass_filenames: false
        always_run: true

      - id: go-sec
        name: gosec (security)
        entry: gosec
        args: [-quiet, ./...]
        language: system
        files: \.go$
        pass_filenames: false
        always_run: true

      - id: go-test
        name: go test
        entry: go
        args: [test, -short, ./...]
        language: system
        files: \.go$
        pass_filenames: false
        always_run: true

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
        exclude: \.md$
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-json
        exclude: apps/frontend/package\.json$

  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
        language_version: python3
        files: scripts/.*\.py$

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        files: scripts/.*\.py$
